<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueLamp</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="hero">
    <nav>
      <img src="img/menu.png" alt="Menu img" class="menu-img">
      <img src="img/logo.png" alt="Logo: VueLamp" class="logo">
      <ul>
        <li><a href="#">Latest</a></li>
        <li><a href="#">Modern</a></li>
        <li><a href="#">Contemporary</a></li>
        <li><a href="#">Affordable</a></li>
      </ul>
      <button type="button" onclick="toggleBtn()" id="btn">
        <span></span>
      </button>
    </nav>
    <div class="lamp-container">
      <img src="img/lamp.png" alt="image: lamp" class="lamp">
      <img src="img/light.png" alt="image: light" class="light" id="light">
    </div>
    <!-- /.lamp-container -->
    <div class="text-container">
      <h1>Latest <br /> in lightning</h1>
      <p>This is the first lamp from out company. We're making a huge collection of modern Lamps in all categories from home use to office use.</p>
      <a href="#">Check All collections</a>
      <div class="control">
        <p>04</p>
        <div class="line"><span></span></div>
        <p>05</p>
      </div>
      <!-- /.control -->
    </div>
    <!-- /.text-container -->
  </div>
  <!-- /.hero -->
  <script>
    let btn = document.getElementById("btn");
    let light = document.getElementById("light");

    function toggleBtn() {
      btn.classList.toggle('active');
      light.classList.toggle('on');
    }

  </script>
</body>
</html>
